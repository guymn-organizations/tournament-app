<div class="border border-black">
  <div class="container">
    <div class="wrap">
      <div class="feature">
        <h3>FEATURE</h3>
        <img [src]="featuredTournament.imageTourUrl">
      </div>
    </div>


    <div class="ads-wrap">
      <div class="advert-slider">
        <div class="advert" *ngFor="let advert of adverts">
          <a [routerLink]="advert.linkAdvertUrl">
            <img [src]="advert.imageAdvertUrl">
          </a>
        </div>
      </div>
    
    </div>
    
  </div>
</div>
