<h2>Advert Form</h2>
<form (ngSubmit)="onSubmit()" #advertForm="ngForm">
  <div class="form-group">
    <label for="imageFile">Image File:</label>
    <input type="file" id="imageFile" (change)="onFileSelected($event)" class="form-control" accept="image/*" required>
  </div>

  <!-- Image Preview -->
  <div class="form-group" *ngIf="imageBase64">
    <img [src]="imageBase64" alt="Selected Image" width="150">
  </div>

  <div class="form-group">
    <label for="linkAdvertUrl">Link URL:</label>
    <input type="text" id="linkAdvertUrl" name="linkAdvertUrl" [(ngModel)]="advert.linkAdvertUrl" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Create Advert</button>
</form>
