<div class="Scrim">
  <div class="container">
    <app-header [title]="title" [discription]="discription"></app-header>

    <div class="d-flex flex-column">
      <div class="border-bottom d-lg-flex">
        <label class="fs-5 underline border-2">Tournament Finder</label>
      </div>
      <div
        class="filter-tour d-flex justify-content-between flex-wrap"
        role="search"
      >
        <input
          #filter
          class="form-control"
          style="width: 500px"
          type="search"
          placeholder="Search tournament name"
          aria-label="Search"
          (change)="filterTourList(filter.value)"
        />
        <button class="ms-3 btn btn-success" type="button">Search</button>
        <button
          class="ms-auto mt-3 mt-lg-0 btn btn-success"
          type="button"
          (click)="goCreate()"
        >
          CREATE&nbsp;TOURNAMENT
        </button>
      </div>

      <div
        #TourContenter
        class="scrims-contenter d-flex flex-column justify-content-start ps-3 pe-3"
        (scroll)="onScrollTourContenter()"
      >
        <div
          class="match mt-2 rounded border justify-content-start"
          *ngFor="let tour of allTournamentFilter; let index = index"
          (click)="goDetail(tour.id)"
        >
          <div class="d-flex image-tour-content bg-light border rounded">
            <div
              id="loading"
              class="lds-ellipsis m-auto"
              *ngIf="tour.imageTourUrl && !images[index]"
            >
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <img
              [src]="images[index]"
              *ngIf="tour.imageTourUrl && images[index]"
              class="m-auto"
            />
            <h1
              *ngIf="!tour.imageTourUrl && !images[index]"
              [innerHTML]="tour.name?.charAt(0)"
              class="text-uppercase text-light-emphasis m-auto"
              style="font-size: 80px"
            ></h1>
          </div>
          <div>
            <h1>{{ tour.name }} | Reward : {{ tour.reward }} Bath</h1>
            <h4>
              start matching : {{ tour.startDateMatch | date : "dd/MM/yyy" }}
            </h4>
          </div>
          <div class="ms-auto">
            <h4>Fee : {{ tour.fee }} Bath</h4>
            <label for="">
              {{ tour.teamJoin.length }}/{{ tour.maxNumberTeam }} team</label
            >
          </div>
        </div>

        <div
          id="loading"
          class="lds-ellipsis m-auto"
          *ngIf="pageTotal == pageSize"
        >
          <div class="bg-light"></div>
          <div class="bg-light"></div>
          <div class="bg-light"></div>
          <div class="bg-light"></div>
        </div>
      </div>
    </div>
  </div>
</div>
