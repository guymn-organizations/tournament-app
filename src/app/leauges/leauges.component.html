<div class="border border-black" style="background-color: rgb(39, 38, 38)">
  <div class="container" style="color: white">
    <div class="row" style="padding: 30px;">
      <div class="col-md-10">
        <h1 style="font-family: sans-serif">LEAUGES</h1>
      </div>
      <div class="col-md-2">
        <button
          class="btn btn-success"
          type="submit"
          (click)="nav.service.toPage('createtournament')"
        >
          สร้างทัวร์นาเมนต์
        </button>
      </div>
    </div>

    <div class="tour-list-wrapper">
   
      
      <div
        class="tour-item"
        *ngFor="let tournament of getAllTournament()"
        (click)="nav.service.toPage('leagues/' + tournament.tour.id)"
      >
        <a>
          <img [src]="tournament.image" alt="" />
        </a>
        <h3>{{ tournament.tour.name }}</h3>
      </div>
    </div>
  </div>
</div>
