<div class="Scrim">
  <div class="container">
    <app-header [title]="title" [discription]="discription"></app-header>

    <div class="d-flex flex-column">
      <div class="border-bottom d-lg-flex">
        <label class="fs-5 underline border-2">Tournament Finder</label>
      </div>
      <div class="filter-tour d-flex justify-content-between flex-wrap" role="search">
        <input
          #filter
          class="form-control"
          style="width: 500px;"
          type="search"
          placeholder="Search tournament name"
          aria-label="Search"
          (change)="filterTourList(filter.value)"
        />
        <button class="ms-3 btn btn-success" type="button">Search</button>
        <button class="ms-auto mt-3 mt-lg-0 btn btn-success "  type="button" (click)="goCreate()">
          CREATE&nbsp;TOURNAMENT
        </button>
      </div>

      <div
        #TourContenter
        class="scrims-contenter d-flex flex-row justify-content-start flex-wrap"
        (scroll)="onScrollTourContenter()"
      >
        <div
          class="card d-flex flex-column mt-2"
          *ngFor="let tour of allTournamentFilter; let index = index"
        ></div>
      </div>
    </div>
  </div>
</div>
