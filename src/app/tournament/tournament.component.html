<div class="Scrim">
  <div class="container">
    <app-header [title]="title" [discription]="discription"></app-header>

    <div class="d-flex flex-column">
      <div class="border-bottom d-lg-flex">
        <label class="fs-5 underline border-2">Matching</label>
      </div>
      <div
        #MatchingContenter
        class="scrims-contenter d-flex flex-column p-3"
        (scroll)="onScrollMatchingContenter()"
      >
        <div class="match-list border rounded bg-light">
          <div></div>
        </div>
      </div>
      <div
        id="loading"
        class="lds-ellipsis m-auto"
        *ngIf="pageTotal == pageSize"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>
