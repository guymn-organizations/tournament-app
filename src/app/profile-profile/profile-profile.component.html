<div class="mb-5 profile-profile">
  <h1>Profile</h1>
  <div class="container row">
    <div class="col-12 col-lg-6 flex-column d-flex">
      <label class="form-label">FIRST NAME</label>
      <label class="bg-data ps-3 pe-3 p-1">{{
        nav.getProfile().firstName
      }}</label>
    </div>
    <div class="col-12 col-lg-6 flex-column d-flex">
      <label class="form-label">LAST NAME</label>
      <label class="bg-data ps-3 pe-3 p-1">
        {{ nav.getProfile().lastName }}
      </label>
    </div>
    <div class="col-lg-6 col-12 flex-column d-flex">
      <label class="form-label">EMAIL</label>
      <label class="bg-data ps-3 pe-3 p-1">
        {{ nav.getProfile().email }}
      </label>
    </div>
    <div class="col-lg-6 col-12 flex-column d-flex">
      <label class="form-label">PASSWORD</label>
      <label class="bg-data ps-3 pe-3 p-1"> ********* </label>
    </div>
    <div class="col-lg-6 col-12 flex-column d-flex">
      <label class="form-label">BIRTHDAY</label>
      <label class="bg-data ps-3 pe-3 p-1">
        {{ nav.getProfile().birthday | date : "MMMM d, y" }}
      </label>
    </div>
    <div class="col-lg-6 col-12 flex-column d-flex">
      <label class="form-label">GENDER</label>
      <label class="bg-data ps-3 pe-3 p-1">
        {{ nav.getProfile().gender }}
      </label>
    </div>
  </div>
</div>
