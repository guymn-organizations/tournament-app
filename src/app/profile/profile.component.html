<div class="border border-black profile">
  <div class="container">
    <div class="d-flex flex-column header container">
      <label class="h1 mt-5">Profile</label>
      <label class="h2 mb-4">Manage data profile</label>
    </div>

    <div class="text-white">
      <div class="border-bottom mb-4">
        <label class="fs-5 underline border-2">Manage Profile</label>
      </div>
      <div class="d-flex flex-row">
        <div class="d-flex flex-column pb-5 border-end me-4">
          <div
            class="fs-5 mb-4 list me-4"
            [ngClass]="{'underline' : isActive(router.path)}"
            *ngFor="let router of child"
            [routerLink]="router.path"
          >
            {{ router.name }}
          </div>
        </div>
        <div class="flex-fill"><router-outlet></router-outlet>></div>
      </div>
    </div>
  </div>
</div>
