<div class="border border-black profile">
  <div class="container">
    <app-header [title]="title" [discription]="discription"></app-header>

    <div class="text-white">
      <div class="border-bottom d-none d-lg-flex">
        <label class="fs-5 underline border-2">Manage Profile</label>
      </div>
      <div class="d-flex flex-lg-row mt-4 flex-column">
        <div class="d-flex flex-column pb-5 border-lg-end me-4">
          <div
            class="fs-5 mb-4 list"
            [ngClass]="{
              underline: isActive(router.path)
            }"
            *ngFor="let router of child"
            [routerLink]="router.path"
            [innerHTML]="router.name"
          ></div>
          <div
            class="fs-5 mb-4 list"
            [ngClass]="{
              underline: isActive('team'),
              'd-none': !nav.getProfile().profileGame
            }"
            routerLink="team"
          >
            Profile&nbsp;Team
          </div>
          <div
            class="fs-5 mb-4 list"
            [ngClass]="{
              underline: isActive('scrims'),
              'd-none': !nav.team
            }"
            routerLink="scrims"
          >
            List&nbsp;Scrims
          </div>
          <div
            class="fs-5 mb-4 list"
            [ngClass]="{
              underline: isActive('message')
            }"
            routerLink="message"
          >
            Message
          </div>
        </div>
        <div class="border-start d-none d-lg-block ms-2 me-5"></div>
        <div
          class="flex-fill outlet"
          [ngClass]="{
            invisible: !nav.isLogin()
          }"
        >
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
