<div class="border border-black profile">
  <div class="container">
    <app-header [title]="title" [discription]="discription"></app-header>

    <div class="text-white">
      <div class="border-bottom d-none d-lg-flex">
        <label class="fs-5 underline border-2">Manage Profile</label>
      </div>
      <div class="d-flex flex-lg-row mt-4 flex-column">
        <div
          class="d-flex flex-column pb-5 border-lg-end me-4"
          style="min-width: fit-content"
        >
          <div
            class="fs-5 mb-4 list me-4"
            [ngClass]="{ underline: isActive(router.path) }"
            *ngFor="let router of child"
            [routerLink]="router.path"
          >
            {{ router.name }}
          </div>
          <div class="mt-auto d-flex justify-content-start">
            <button class="btn bg-danger text-white" (click)="nav.logout()">
              LOGOUT
            </button>
          </div>
        </div>
        <div class="flex-fill outlet"><router-outlet></router-outlet></div>
      </div>
    </div>
  </div>
</div>
