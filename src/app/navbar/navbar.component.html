<div class="bg-light">
  <div class="d-flex justify-content-between container align-self-center">
    <div class="d-flex flex-row align-self-center">
      <div class="m-2 p-3 align-self-center">
        <label class="navbar-brand" (click)="clickMenu()" routerLink="">
          <img src="../../assets/img/logo.png" class="logo"
        /></label>
      </div>
      <div class="d-none d-lg-flex flex-row align-self-center">
        <div
          class="m-2 p-3 d-flex flex-column align-items-center pointer"
          [routerLink]="nav.name"
          *ngFor="let nav of navBarRow"
        >
          <div>
            <img [src]="nav.img" />
          </div>
          <label class="text-uppercase pointer">{{ nav.name }}</label>
        </div>
      </div>
    </div>
    <div class="align-self-center d-none d-lg-block">
      <ng-container *ngIf="isLogin(); else NoLogin">
        <ng-container *ngTemplateOutlet="IsLogin"></ng-container
      ></ng-container>
    </div>
    <div (click)="clickMenu()" class="align-self-center d-lg-none">
      <i class="btn bi bi-list d-lg-none d-block"></i>
    </div>
  </div>
</div>

<div
  class="bg-light border-top d-block d-lg-none position-absolute start-0 end-0"
  [ngClass]="{ 'd-none': !menu }"
>
  <div class="d-flex flex-column align-self-center container">
    <div
      class="p-2 d-flex flex-row justify-content-between align-items-center border-bottom pb-1 pointer hover-1"
      *ngFor="let nav of navBarName"
      (click)="clickMenu()"
      [routerLink]="nav"
    >
      <label class="text-uppercase">{{ nav }}</label>
      <label class="h4">></label>
    </div>

    <ng-container *ngIf="isLogin(); else NoLogin">
      <ng-container *ngTemplateOutlet="IsLogin"></ng-container
    ></ng-container>
  </div>
</div>

<router-outlet></router-outlet>

<!-- -------------------------- -->

<ng-template #NoLogin>
  <div class="d-flex justify-content-between">
    <button
      type="button"
      class="btn btn-outline-danger font-italic m-2 text-uppercase"
      (click)="goLogin('true')"
    >
      sign in
    </button>
    <button
      type="button"
      class="btn btn-danger font-italic m-2 text-uppercase"
      (click)="goLogin('false')"
    >
      sign up
    </button>
  </div>
</ng-template>
<ng-template #IsLogin>
  <div
    class="border border-tertiary rounded-circle profile bg-gradient m-auto mt-2 mb-2 d-flex justify-content-center align-items-center"
    (click)="clickMenu()"
    [routerLink]="'profile'"
  >
    <img class="m-auto" [src]="imageProfile" *ngIf="profile?.imageProfileUrl" />
    <i
      *ngIf="!profile?.imageProfileUrl"
      class="bi bi-person-fill text-body-tertiary"
      style="font-size: 80px"
    ></i>
  </div>
</ng-template>
