<div class="container">
  <div class="row">
    <!-- Left Side -->
    <div class="col-md-3 col-sm-12">
      <div class="border-end">
      <div class="container p-4"><!-- Added padding -->
        <h2>Role</h2>
        <div class="d-flex justify-content-between pt-2">
          <label class="switch"> <!-- Center text -->
            <input type="checkbox">
            <span class="slider round "></span>
          </label>
          <h3>
            DSL
          </h3>
          <img
            src="https://cdn-webth.garenanow.com/webth/cdn/gth/rov/non-events/official/0415b285e2b6c3dcf12be5d7beb1055b.png"
            alt="lane" width="40px" height="40px" />
        
        </div>
        
        <div class="d-flex justify-content-between pt-2">
          <label class="switch"> <!-- Center text -->
            <input type="checkbox">
            <span class="slider round "></span>
          </label>
          <h3>
            JG
          </h3>
          <img
            src="https://cdn-webth.garenanow.com/webth/cdn/gth/rov/non-events/official/d4e7e712a09b01364a8d8af3c6eeb0f5.png"
            alt="lane" width="40px" height="40px" />
        </div>
        <div class="d-flex justify-content-between pt-2">
          <label class="switch "> <!-- Center text -->
            <input type="checkbox">
            <span class="slider round "></span>
          </label>
          <h3>
            MID
          </h3>
          <img
            src="https://cdn-webth.garenanow.com/webth/cdn/gth/rov/non-events/official/7bb58a9b6f300bf36834f8ec6e25ea0f.png"
            alt="lane" width="40px" height="40px" />
        </div>
        <div class="d-flex justify-content-between pt-2">
          <label class="switch"> <!-- Center text -->
            <input type="checkbox">
            <span class="slider round "></span>
          </label>
          <h3>
            ADL
          </h3>
          <img
            src="https://cdn-webth.garenanow.com/webth/cdn/gth/rov/non-events/official/7b9491a786796943c73a901bd91cf6a1.png"
            alt="lane" width="40px" height="40px" />
        </div>
        <div class="d-flex justify-content-between pt-2">
          <label class="switch"> <!-- Center text -->
            <input type="checkbox">
            <span class="slider round "></span>
          </label>
          <h3>
            SUP
          </h3>
          <img
            src="https://cdn-webth.garenanow.com/webth/cdn/gth/rov/non-events/official/db5db10e92387724ab25f92a8c1e6e9f.png"
            alt="lane" width="40px" height="40px" />
        </div>
      </div>
    </div>
  </div>

    <!-- Right Side -->
    <div class="col-md-9 col-sm-12">
      <div class="d-flex flex-column p-4"> <!-- Added padding -->
        <div class="d-flex flex-row align-items-center"> <!-- Added flex and alignment -->
          <div class="col-md-6 col-sm-12">
            <input type="text" class="form-control m-2"> <!-- Added margin -->
          </div>
          <div class="col-md-6 col-sm-12 text-md-end">
            <button  type="button" class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Post Find Team</button>
                        <!-- Button added and aligned to the right -->
          </div>
        </div>
      </div>
      <div class="Box-player">
        <div *ngFor="let post of playerPosts" class="my-3">
          <h2>{{ post.id }}</h2>
          <p>{{ post.profileGame }}</p>
          <p>{{post.positon}}</p>
          <!-- You can display other properties of the Playerpost object as needed -->
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="playerPostForm">
          <h2>Create Player Post</h2>
          <label for="id">ID GAME:</label>
          <input type="text" id="id" name="idgame"  required [(ngModel)]="id"><br><br>
          <label for="profileGame">Profile Game:</label>
          <input type="text" id="profileGame" name="profileGame" required [(ngModel)]="profileGame"><br><br>
          <label for="position">Position:</label>
          <select id="position" name="position" required [(ngModel)]="position">
              <option value="DSL">DSL</option>
              <option value="JG">JG</option>
              <option value="MID">MID</option>
              <option value="ADL">ADL</option>
              <option value="SUP">SUP</option>
          </select><br><br>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="submitform"  (click)="Postform()">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <p class="m-2 text-center">finder-player works!</p> <!-- Added margin and centered text -->
</div>
